<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css">
        <title>License Buy</title>
    </head>
    <body class="page">
        <div class="page__container">
            <div class="window">
                <form class="window__form">
                    <div class="window__input-container">
                       <input class="window__input window__input_type_radio" type="radio" name="license-type" value="13" id="license-13" checked>
                       <label for="license-13" class="window__input-label"><span class="window__input-name">LICENSEPLAN #1</span><p class="window__input-cost">$13 per license</p></label>
                    </div>
                    <div class="window__input-container">
                        <input class="window__input window__input_type_radio" type="radio" name="license-type" value="22" id="license-22">
                        <label for="license-22" class="window__input-label"><span class="window__input-name">LICENSEPLAN #2</span><p class="window__input-cost">$22 per license</p></label>
                    </div>
                    <div class="window__input-container">
                        <input class="window__input window__input_type_radio" type="radio" name="license-type" value="13" id="license-34">
                        <label for="license-34" class="window__input-label"><span class="window__input-name">LICENSEPLAN #3</span><p class="window__input-cost">$34 per license</p></label>
                    </div>
                    <hr />
                    <label for="select" class="window__select-label">Number of licenses: </label>
                    <select class="window__input_type_select" id="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <hr />
                    <p class="window__total">TOTAL: <span class="window__sum"></span></p>
                    <button class="window__submit-button">BUY NOW</button>
                    <p class="window__plan"></p>
                </form>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
    </html>
