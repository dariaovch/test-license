<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css">
        <title>License Buy</title>
    </head>
    <body class="page">
        <div class="page__container">
            <div class="window">
                <form class="window__form" name="licenses" method='POST'>
                    <div class="window__input-container">
                       <input class="window__input window__input_type_radio" type="radio" name="license-type" value="13" id="license-13" checked>
                       <label for="license-13" class="window__input-label"><span class="window__input-name">LICENSE PLAN #1</span><p class="window__input-cost">$13 per license</p></label>
                    </div>
                    <div class="window__input-container">
                        <input class="window__input window__input_type_radio" type="radio" name="license-type" value="22" id="license-22">
                        <label for="license-22" class="window__input-label"><span class="window__input-name">LICENSE PLAN #2</span><p class="window__input-cost">$22 per license</p></label>
                    </div>
                    <div class="window__input-container">
                        <input class="window__input window__input_type_radio" type="radio" name="license-type" value="34" id="license-34">
                        <label for="license-34" class="window__input-label"><span class="window__input-name">LICENSE PLAN #3</span><p class="window__input-cost">$34 per license</p></label>
                    </div>
                    <hr />
                    <div class="window__select-container">
                    <label for="select" class="window__select-label">Number of licenses: </label>
                    <select class="window__input_type_select" id="select">
                        <option class="window__input_type_option" value="1">1</option>
                        <option class="window__input_type_option" value="2">2</option>
                        <option class="window__input_type_option" value="3">3</option>
                        <option class="window__input_type_option" value="4">4</option>
                        <option class="window__input_type_option" value="5">5</option>
                        <option class="window__input_type_option" value="6">6</option>
                        <option class="window__input_type_option" value="7">7</option>
                        <option class="window__input_type_option" value="8">8</option>
                        <option class="window__input_type_option" value="9">9</option>
                        <option class="window__input_type_option" value="10">10</option>
                    </select>
                    </div>
                    <hr />
                    <p class="window__total">TOTAL: <span class="window__sum">$13</span><sup>US</sup></p>
                    <button class="window__submit-button" type='submit'>BUY NOW</button>
                    <p class="window__plan">Selected plan: #1</p>
                </form>
                <div class="window__payment window__payment_inactive">
                    <h2 class="window__to-pay"><span class="window__sum-to-pay"></span><sup>US</sup> TO PAY</h2>
                    <p class="window__to-fill">Please submit your order...</p>
                </div>
            </div>
        </div>
        <script src="./pages/index.js"></script>
    </body>
    </html>
